<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Mikaella | Grid</title>
  <style>
    body
    {
      background: grey;
      font-family: Century Gothic;
    }
    .title
    {
      color:  #000;
      text-align: center;
      background: lightskyblue;
      padding: 20px;
      box-shadow: 5px 3px 4px black;
    }
    .box {
      background: white;
      padding: 10px;
      text-align: center;
    }
    h5, h4
    {
      color:  #000;
    }
    h4
    {
      text-align: center;
    }


  </style>
</head>
<body>
  
<div class="container">
  <h1 class="title">Grid</h1> <br>

  <h5>12  1 columns</h5>
  <div class="row">
    <div class="col s1">
      <div class="box">1</div>
    </div>
    <div class="col s1">
      <div class="box">2</div>
    </div>
    <div class="col s1">
      <div class="box">3</div>
    </div>
    <div class="col s1">
      <div class="box">4</div>
    </div>
    <div class="col s1">
      <div class="box">5</div>
    </div>
    <div class="col s1">
      <div class="box">6</div>
    </div>
    <div class="col s1">
      <div class="box">7</div>
    </div>
    <div class="col s1">
      <div class="box">8</div>
    </div>
    <div class="col s1">
      <div class="box">9</div>
    </div>
    <div class="col s1">
      <div class="box">10</div>
    </div>
    <div class="col s1">
      <div class="box">11</div>
    </div>
    <div class="col s1">
      <div class="box">12</div>
    </div>
  </div><br>

  <h5>2 rows | 6 columns</h5>
  <div class="row">
    <div class="col s6">
      <div class="box">Box 1 (6 columns)</div>
    </div>
    <div class="col s6">
      <div class="box">Box 2 (6 columns)</div>
    </div>
  </div><br>

  <h5>8 rows | 4 columns</h5>
  <div class="row">
    <div class="col s8">
      <div class="box">1</div>
    </div>
    <div class="col s4">
      <div class="box">2</div>
    </div>
  </div><br><br>


  <h4>Responsive grids / specific screen sizes</h5><hr>
  <h5>12 rows | 1 columns</h5>
  <div class="row">
    <div class="col s12 m1">
      <div class="box">1</div>
    </div>
    <div class="col s12 m1">
      <div class="box">2</div>
    </div>
    <div class="col s12 m1">
      <div class="box">3</div>
    </div>
    <div class="col s12 m1">
      <div class="box">4</div>
    </div>
    <div class="col s12 m1">
      <div class="box">5</div>
    </div>
    <div class="col s12 m1">
      <div class="box">6</div>
    </div>
    <div class="col s12 m1">
      <div class="box">7</div>
    </div>
    <div class="col s12 m1">
      <div class="box">8</div>
    </div>
    <div class="col s12 m1">
      <div class="box">9</div>
    </div>
    <div class="col s12 m1">
      <div class="box">10</div>
    </div>
    <div class="col s12 m1">
      <div class="box">11</div>
    </div>
    <div class="col s12 m1">
      <div class="box">12</div>
    </div>
  </div><br>

  <h5>2 rows | 6 columns</h5>
  <div class="row">
    <div class="col s12 m6">
      <div class="box">1</div>
    </div>
    <div class="col s12 m6">
      <div class="box">2</div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m8">
      <div class="box">1</div>
    </div>
    <div class="col s12 m4">
      <div class="box">2</div>
    </div>
  </div> <br>

<h5>Push and Pull</h5>
  <div class="row">
    <div class="col s7 push-s5">
      <div class="box">1</div>
    </div>
    <div class="col s5 pull-s7">
      <div class="box">2</div>
    </div>
  </div> <br>

  <h5>Offset</h5>
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="box">Box</div>
    </div>
  </div>
</div>


  <!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>

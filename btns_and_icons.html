<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Mikaella | Buttons & Icons</title>
  <style>
    body
    {
      background: grey;
      font-size: 20px;
      font-family: Century Gothic;
      text-align: center;
    }
    .card
    {
      margin: 20px;
      box-shadow: 5px 3px 4px black;
      border-radius: 20px;
      padding: 20px;
      width: 200px;
      float:  left;
      height: 200px;
    }
    h1
    {
      color:  #000;
      background: lightskyblue;
      padding: 20px;
      box-shadow: 5px 3px 4px black;
      margin: 0;
    }
    p
    {
      font-size: 15px;
    }
  
  </style>
</head>
<body>

<nav>
  <div nav-wrapper>
    <h1>Buttons & Icons</h1>
  </div><br>
</nav>
<br><br><br>

  <div class = "card">
    <button class="btn blue black-text center">CLICK ME
    <i class="fas fa-mouse"></i> &nbsp;
    </button>
    <p> Standard Button </p>
  </div>
  
  <div class = "card">
    <a class="btn green waves-effect waves-light">
      <i class="fas fa-mouse"></i> &nbsp;
      Click ME
    </a>
    <p> Button with Wave Effect </p>
  </div>

  <div class = "card">
     <a class="btn white red-text waves-effect waves-red right">
    <i class="fas fa-mouse">CLICK ME</i>
    </a>
    <p> Wave Colors </p>
  </div>

  <div class = "card">
  <a class="btn white-text waves-effect waves-light right">
    <i class="fas fa-book-reader"></i>
    Read more
  </a>
  <a class="btn blue  waves-effect waves-light">
    <i class="fab fa-facebook-messenger right"></i>
    Messenger
  </a>
    <p> Button with Material Icon </p>
</div>
    <div class = "card">
<button class="btn-large black">Large Button</button>
<button class="btn-small disabled">Large Button</button>
<p> Large Button </p>
</div>


  <div class = "card">
    <p> Material Icons </p>
    <i class="material-icons black-text">desktop_mac</i> &nbsp;&nbsp;
    <i class="fas fa-exclamation-triangle small red-text"></i> &nbsp;&nbsp;
    <i class="fas fa-keyboard white-text medium"></i> &nbsp;&nbsp;
    <i class="fas fa-bus orange-text large"></i>
  </div>

</div>
  



  <!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
